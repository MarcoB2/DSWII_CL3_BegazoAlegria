<div>
    <h2>Calculadora de Salario Semanal</h2>
    <div>
      <label for="horas">Horas trabajadas:</label>
      <input type="number" id="horas" [(ngModel)]="horasTrabajadas" (change)="calcularSalario()">
    </div>
    <div *ngIf="salarioSemanal !== undefined">
      <p>El salario semanal es: {{ salarioSemanal | currency }}</p>
    </div>
  </div>
